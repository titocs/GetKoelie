<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------ Link ------ -->
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Register | Get Koelie</title>
</head>
<body class="py-5 px-8 bg-[url('/img/bg-login.png')] bg-cover bg-no-repeat lg:bg-[url('/img/bg-login-desktop.png')]">
    <p class="font-poppins mb-10 font-semibold">GetKoelie</p>
    <h1 class="font-bold text-3xl mb-3">Register</h1>
    <p class="text-sm mb-5 font-medium">Already have an account? <a class="font-semibold text-orange-800" href="">Login</a></p>
    <form class="flex flex-col gap-4" action="">
        <input class="rounded-xl text-sm placeholder:text-black px-5 py-3" type="text" placeholder="Full Name">
        <input class="rounded-xl text-sm placeholder:text-black px-5 py-3" type="email" required placeholder="Email">
        <input class="rounded-xl text-sm placeholder:text-black px-5 py-3" type="password" placeholder="Password">
        <button class="bg-coklatCustom p-2 rounded-lg text-white mb-5 font-medium mt-5" type="submit">Register</button>
    </form>
</body>
</html>
