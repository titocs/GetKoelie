<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------ Link ------ -->
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Login | Get Koelie</title>
</head>
<body class="py-5 px-8 bg-[url('/img/bg-login.png')] bg-cover bg-no-repeat lg:bg-[url('/img/bg-login-desktop.png')]">
    <p class="font-poppins mb-10 font-semibold">GetKoelie</p>
    <h1 class="font-bold text-3xl mb-3">Login</h1>
    <p class="text-sm mb-5 font-medium">New to GetKoelie? <a class="font-semibold text-orange-800" href="">Register</a></p>
    <form class="flex flex-col gap-4" action="">
        <input class="rounded-xl text-sm placeholder:text-black px-5 py-3" type="email" required placeholder="Email">
        <input class="rounded-xl text-sm placeholder:text-black px-5 py-3" type="password" placeholder="Password">
        <p class="text-orange-800 text-sm text-right font-medium"><a href="">Forgot Password?</a></p>
        <button class="bg-coklatCustom p-2 rounded-lg text-white mb-5 font-medium" type="submit">Login</button>
    </form>
    <!-- <div class="label-social before:content-[''] before:absolute before:w-full before:border-t-[1px] 
    before:border-solid before:border-black">
        <span class="">OR</span>
    </div> -->
    <div class="login-with-social flex flex-row justify-center items-center gap-4 mb-7">
        <button class="google-login bg-white p-2 rounded">
            <a href="">
                <img class="w-6" src="../icon/icons8-google-48.png" alt="google">
            </a>
        </button>
        <button class="apple-login bg-white p-2 rounded">
            <a href="">
                <img class="w-6" src="../icon/png-apple-logo-9711.png" alt="apple">
            </a>
        </button>
    </div>

</body>
</html>
